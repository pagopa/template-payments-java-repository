spring:
    application:
      name: ${artifactId}
      version: ${version}
    jmx.enabled: true
    threads:
      virtual:
        enabled: true
management:
    endpoints:
      web:
        exposure:
          # Esponendo solo gli endpoint necessari per sicurezza
          include: health, info, prometheus, metrics
        base-path: /actuator
    endpoint:
      health:
        probes.enabled: true
        group:
          readiness.include: "*"
          liveness.include: livenessState,diskSpace,ping
      prometheus:
        enabled: true
    metrics:
      tags:
        application: ${spring.application.name}
        environment: ${spring.profiles.active:default}
      # Prometheus
      export:
        prometheus:
          enabled: true
          step: 1m
          descriptions: true
      # Metric type
      enable:
        jvm: true
        process: true
        system: true
        http: true
        logback: true
app: