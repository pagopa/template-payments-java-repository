spring:
    application:
      name: ${artifactId}
      version: ${version}
    jmx.enabled: true
    threads:
      virtual:
        enabled: true
management:
    endpoint:
      health:
        probes.enabled: true
        group:
          readiness.include: "*"
          liveness.include: livenessState,diskSpace,ping
      prometheus:
        enabled: true
    endpoints:
      jmx:
        exposure.include: "*"
      web:
        exposure.include: info, health, prometheus, metrics
    metrics:
      tags:
        application: ${spring.application.name}
      distribution:
        percentiles-histogram:
          http.server.requests: true
        slo:
          http.server.requests: 50ms, 100ms, 200ms
      enable:
        jvm: true
        process: true
        system: true
        http: true
app: